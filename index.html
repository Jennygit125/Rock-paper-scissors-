<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="A simple Rock Paper Scissors game built with HTML, CSS, and JavaScript.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1>Rock Paper Scissors</h1>
       <div class="game-container">
           <div class="choices">
               <button id="rock" class="choice">Rock</button>
               <button id="paper" class="choice">Paper</button>
               <button id="scissors" class="choice">Scissors</button>
            </div>
           <div class="display">
               <span id="player-choice">Player: </span>
                <span id="computer-choice">Computer: </span>
           </div>
           <div class="result">
                <span id="player-score">Player: 0</span>
                <span id="computer-score">Computer: 0</span>
                    <p id="result-text">Make your choice!</p>
                    <p id="match-result"></p>
           </div>
        
       <script src="script.js" defer></script>
    </body>
</html>
