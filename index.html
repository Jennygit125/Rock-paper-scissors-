<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="A simple Rock Paper Scissors game built with HTML, CSS, and JavaScript.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <h1>Rock Paper Scissors</h1>
       <div class="game-container">
           <div class="choices">
               <button id="rock" class="choice" onclick="playGame('rock')">Rock</button>
               <button id="paper" class="choice" onclick="playGame('paper')">Paper</button>
               <button id="scissors" class="choice" onclick="playGame('scissors')">Scissors</button>
           </div>
           <div class="result">
               <p id="result-text">Make your choice!</p>
           </div>
        
       <script src="script.js" defer></script>
    </body>
</html>
